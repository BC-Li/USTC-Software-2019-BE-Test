{% extends "accounts/base.html" %}

{% block content %}

    <p>Add new information:</p>

    <form action="{% url 'accounts:new_information' detail.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">add information</button>
    </form>

{% endblock content %}
